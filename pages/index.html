<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARITHMETIC HERO</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <header>
        <div id="logo-container">
            <img width="200px" class="logo" src="/images/dccomics/dcLogo.png" alt="Comic Book company logo, either DC or Marvel">
        </div>
        <div class="header-title">
            <h1>ARITHMETIC HERO</h1>
        </div>
        <div id="icons">
            <div id="icon-day">
                <i class="fas fa-moon fa-2x"></i>
            </div>
            <div id="icon-night">
                <i class="fas fa-sun fa-2x"></i>
            </div>
            <div id="icon-shuffle">
                <i class="fas fa-random fa-2x"></i>
            </div>
        </div>
    </header>
    <section id="examples">
        <div class="example">
            <h3>Level 1</h3>
            <p>Addition</p>
            <p class="example-equation">Example: 5 + 2 = 7</p>
        </div>
        <div class="example">
            <h3>Level 2</h3>
            <p>Substraction</p>
            <p class="example-equation">Example: 9 - 7 = 2</p>
        </div>
        <div class="example">
            <h3>Level 3</h3>
            <p>Multiplication</p>
            <p class="example-equation">Example: 5 * 5 = 25</p>
        </div>
        <div class="example">
            <h3>Level 4</h3>
            <p>Division</p>
            <p class="example-equation">Example: 6 / 2 = 3</p>
        </div>
    </section>
    <main>
        <div id="char1-container">
            <img style="width: 300px;" class="character" src="/images/dccomics/batman.png" alt="">
        </div>

        <div id="btn-start-container">
            <button id="btn-start" class="btn-home">Start</button>
        </div>

        <div id="char2-container">
            <img style="width: 300px;" class="character" src="/images/dccomics/wonder-woman.png" alt="">
        </div>
        
        <div id="btn-rules-container">
            <button id="btn-rules" class="btn-home">Rules</button>
        </div>

        <div id="char3-container">
            <img style="width: 300px;" class="character" src="/images/dccomics/superman.png" alt="">
        </div>
    </main>
    <footer>
        <p>Â© Joshua Duke 2023</p>
    </footer>

    <script src="https://kit.fontawesome.com/5438fccc05.js" crossorigin="anonymous"></script>
</body>
</html>
