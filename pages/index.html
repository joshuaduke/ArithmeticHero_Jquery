<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARITHMETIC HERO</title>

</head>
<body>
    <header>
        <div id="logo-container">
            <img class="logo" src="/images/dccomics/dcLogo.png" alt="Comic Book company logo, either DC or Marvel">
        </div>
        <div class="header-title">
            <h1>ARITHMETIC HERO</h1>
        </div>
        <div id="day_night_toggle">
            <div id="icon-day"></div>
            <div id="icon-night"></div>
        </div>
    </header>
    <section id="examples">
        <div class="example">
            <h3>Level 1</h3>
            <p>Addition</p>
            <p class="example-equation">Example: 5 + 2 = 7</p>
        </div>
        <div class="example">
            <h3>Level 2</h3>
            <p>Substraction</p>
            <p class="example-equation">Example: 9 - 7 = 2</p>
        </div>
        <div class="example">
            <h3>Level 3</h3>
            <p>Multiplication</p>
            <p class="example-equation">Example: 5 * 5 = 25</p>
        </div>
        <div class="example">
            <h3>Level 4</h3>
            <p>Division</p>
            <p class="example-equation">Example: 6 / 2 = 3</p>
        </div>
    </section>
    <main>
        <div>
            <img class="character" src="/images/dccomics/batman.png" alt="">
        </div>

        <div>
            <button id="btn-start" class="btn-home">Start</button>
        </div>

        <div>
            <img class="character" src="/images/dccomics/wonder-woman.png" alt="">
        </div>
        
        <div>
            <button id="btn-rules" class="btn-home">Rules</button>
        </div>

        <div>
            <img class="character" src="/images/dccomics/superman.png" alt="">
        </div>
    </main>
    <footer>
        <p>Â© Joshua Duke 2023</p>
    </footer>

</body>
</html>
